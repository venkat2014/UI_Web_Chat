<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My AI Agent</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #ffffff;
  color: #111827;
  height: 100vh;
}

.app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.top-bar {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  border-bottom: 1px solid #e5e7eb;
}

.app-title {
  font-weight: 600;
  font-size: 16px;
}

.model-select {
  border: 1px solid #d1d5db;
  border-radius: 8px;
  padding: 6px 8px;
  font-size: 14px;
  background: #fff;
}

/* Chat */
.chat-container {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #ffffff;
}

.chat-message {
  display: flex;
}

.chat-message.ai { justify-content: flex-start; }
.chat-message.user { justify-content: flex-end; }

.bubble {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.4;
}

.ai .bubble {
  background: #f3f4f6;
  color: #111827;
}

.user .bubble {
  background: #2563eb;
  color: #ffffff;
}

/* Input */
.input-bar {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #e5e7eb;
  background: #ffffff;
}

textarea {
  flex: 1;
  resize: none;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  outline: none;
}

textarea:focus {
  border-color: #2563eb;
}

.icon-btn {
  border: 1px solid #d1d5db;
  background: #ffffff;
  border-radius: 10px;
  padding: 0 12px;
  cursor: pointer;
  font-size: 16px;
}

.icon-btn.primary {
  background: #2563eb;
  color: #ffffff;
  border: none;
}

/* Typing dots */
.typing {
  display: inline-flex;
  gap: 4px;
}
.typing span {
  width: 6px;
  height: 6px;
  background: #9ca3af;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}
.typing span:nth-child(2) { animation-delay: .2s; }
.typing span:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}
</style>
</head>

<body>
<div class="app">

  <!-- Header -->
  <header class="top-bar">
    <div class="app-title">My AI Agent</div>
    <select id="modelSelect" class="model-select">
      <option value="openai/gpt-3.5-turbo">GPT-3.5</option>
      <option value="openai/gpt-4o">GPT-4o</option>
      <option value="anthropic/claude-3-haiku">Claude Haiku</option>
      <option value="mistralai/mistral-7b">Mistral 7B</option>
      <option value="google/gemini-pro">Gemini Pro</option>
    </select>
  </header>

  <!-- Chat -->
  <main class="chat-container" id="chat">
    <div class="chat-message ai">
      <div class="bubble">
        Hello üëã I‚Äôm your AI assistant.  
        Select a model and start chatting.
      </div>
    </div>
  </main>

  <!-- Input -->
  <footer class="input-bar">
    <button id="micBtn" class="icon-btn">üéôÔ∏è</button>
    <textarea id="userInput" rows="1" placeholder="Type your message‚Ä¶"></textarea>
    <button id="sendBtn" class="icon-btn primary">‚û§</button>
  </footer>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");
const send = document.getElementById("sendBtn");
const mic = document.getElementById("micBtn");

send.onclick = () => {
  if (!input.value.trim()) return;
  addMessage(input.value, "user");
  input.value = "";
  showTyping();
};

function addMessage(text, role) {
  const div = document.createElement("div");
  div.className = `chat-message ${role}`;
  div.innerHTML = `<div class="bubble">${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
  const typing = document.createElement("div");
  typing.className = "chat-message ai";
  typing.innerHTML = `
    <div class="bubble">
      <div class="typing"><span></span><span></span><span></span></div>
    </div>`;
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(() => {
    typing.remove();
    addMessage("AI response will come from OpenRouter API.", "ai");
  }, 1200);
}

// Mic
mic.onclick = () => {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported");
    return;
  }
  const rec = new webkitSpeechRecognition();
  rec.lang = "en-US";
  rec.onresult = e => input.value = e.results[0][0].transcript;
  rec.start();
};
</script>
</body>
</html>
