<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBot</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
</head>

<body>

  <!-- MAIN CONTAINER -->
  <div class="chat_container">

    <!-- CHAT BOX (ONLY ONE COLUMN) -->
    <div class="chat_box" style="width:100%; border-right:none;">

      <!-- CHAT MESSAGES -->
      <div id="chatRoom" class="chat_message">

        <!-- AI MESSAGE -->
        <div class="message_row other-message">
          <div class="message-content">
            <div class="message-text">
              Hello ðŸ‘‹ I am SmartBot. How can I help you today?
            </div>
            <div class="message-time">Now</div>
          </div>
        </div>

      </div>

      <!-- CHAT INPUT (BOTTOM) -->
      <div class="chat_input">

        <div class="myIcon2 iconTag">
          <i class="fa fa-smile-o ipt_icon"></i>
        </div>

        <input class="sendMsg" type="text" placeholder="Send a message..." />

        <div class="myIcon2">
          <i class="fa fa-share send_icon"></i>
        </div>

      </div>

    </div>

  </div>

  <script src="./friend.js"></script>
  <script src="./webChat.js"></script>

</body>
</html>
