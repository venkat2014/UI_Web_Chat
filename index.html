<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Agent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: #f9fafb;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 12px 16px;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  font-weight: 600;
}

#chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  padding: 10px 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #2563eb;
  color: #fff;
  margin-left: auto;
}

.ai {
  background: #ffffff;
  border: 1px solid #e5e7eb;
  margin-right: auto;
}

footer {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
}

#input {
  flex: 1;
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 14px;
}

button {
  padding: 0 16px;
  border: none;
  background: #2563eb;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>My AI Agent</header>

<div id="chat"></div>

<footer>
  <input id="input" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
  <button onclick="sendMsg()">Send</button>
</footer>

<script>
const OPENROUTER_API_KEY = "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
";
const MODEL = "mistralai/mistral-7b-instruct";

let history = JSON.parse(sessionStorage.getItem("chatHistory")) || [
  { role: "system", content: "You are a helpful AI assistant." }
];

const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* Restore UI from session */
history.forEach(m => {
  if (m.role !== "system") addMsg(m.content, m.role);
});

function addMsg(text, role) {
  const div = document.createElement("div");
  div.className = "msg " + (role === "user" ? "user" : "ai");
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMsg();
  }
});

async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMsg(text, "user");
  history.push({ role: "user", content: text });
  save();

  const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + OPENROUTER_API_KEY,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: MODEL,
      messages: history,
      max_tokens: 400
    })
  });

  const data = await res.json();
  const reply = data.choices[0].message.content;

  addMsg(reply, "assistant");
  history.push({ role: "assistant", content: reply });
  save();
}

function save() {
  sessionStorage.setItem("chatHistory", JSON.stringify(history));
}
</script>

</body>
</html>
