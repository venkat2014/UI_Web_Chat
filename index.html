<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent – Combo1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --sidebar: #202123;
      --user-bg: #4361ee;
      --ai-bg: #f0f2f5;
      --text: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --status: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .app {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 280px;
      background-color: var(--sidebar);
      color: white;
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .new-chat {
      background: #4361ee;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .new-chat:hover {
      background: #3a56d4;
    }

    .conversations {
      flex: 1;
      overflow-y: auto;
      padding: 0 4px;
    }

    .conversation {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .conversation.active {
      background: #333;
      font-weight: 500;
    }

    .conversation:hover {
      background: #333;
    }

    .status {
      padding: 12px 0;
      font-size: 12px;
      color: var(--status);
      border-top: 1px solid #333;
      margin-top: auto;
    }

    /* MAIN CHAT */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }

    #chat {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user {
      background-color: var(--user-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .ai {
      background-color: var(--ai-bg);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .error {
      background-color: #ff6b6b;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    #bar {
      padding: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
      background: white;
    }

    #input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    #input:focus {
      border-color: #4361ee;
    }

    button {
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    button:hover {
      background: #3a56d4;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        transform: translateX(-100%);
        width: 80%;
        max-width: 320px;
      }

      .sidebar-toggle:checked ~ .sidebar {
        transform: translateX(0);
      }

      .sidebar-toggle-btn {
        position: absolute;
        top: 16px;
        left: 16px;
        z-index: 20;
        background: var(--sidebar);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
      }

      .main {
        padding-top: 40px;
      }

      #chat {
        padding: 16px;
      }

      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle" hidden>
  <label for="sidebar-toggle" class="sidebar-toggle-btn">☰</label>

  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 style="font-weight: 500; font-size: 18px;">AI Agent</h2>
        <button class="new-chat">+ New Chat</button>
      </div>
      
      <div class="conversations">
        <div class="conversation active">Current Conversation</div>
      </div>
      
      <div id="status" class="status">Status: idle</div>
    </aside>

    <main class="main">
      <div id="chat"></div>
      
      <div id="bar">
        <input
          id="input"
          type="text"
          placeholder="Type a message..."
        />
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <script>
    /* ================= TEMP CONFIG ================= */
   
  const MODEL = "meta-llama/llama-3.1-8b-instruct:free";

    /* ================= STATE ================= */
    let history = [
      { role: "system", content: "You are a helpful AI assistant." }
    ];

    /* ================= DOM ================= */
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const statusEl = document.getElementById("status");
    const sendBtn = document.getElementById("sendBtn");

    /* ================= HELPERS ================= */
    function logMsg(text, cls) {
      const d = document.createElement("div");
      d.className = "msg " + cls;
      d.textContent = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    function setStatus(t) {
      statusEl.textContent = "Status: " + t;
      console.log("[STATUS]", t);
    }

    /* ================= EVENTS ================= */
    sendBtn.onclick = sendMsg;

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMsg();
      }
    });

    /* ================= CORE ================= */
    async function sendMsg() {
      const text = input.value.trim();

      if (!text) {
       ("empty input");
        return;
      }

      console.log("[SEND]", text);
      logMsg("You: " + text, "user");

      history.push({ role: "user", content: text });
      input.value = "";

      setStatus("sending request…");

      try {
       const res = await fetch("/api/chat", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    model: MODEL,
    messages: history,
    max_tokens: 300
  })
});

        setStatus("response received (HTTP " + res.status + ")");

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          logMsg("HTTP ERROR " + res.status + ": " + JSON.stringify(errorData), "error");
          return;
        }

        const data = await res.json();
        console.log("[RESPONSE]", data);

        if (data.error) {
          logMsg("API ERROR: " + JSON.stringify(data.error), "error");
          return;
        }

        const reply = data?.choices?.[0]?.message?.content;

        if (!reply) {
          logMsg("BAD RESPONSE FORMAT", "error");
          return;
        }

        logMsg("AI: " + reply, "ai");
        history.push({ role: "assistant", content: reply });

        setStatus("idle");

      } catch (err) {
        console.error("[FETCH ERROR]", err);
        logMsg("JS / NETWORK ERROR: " + err.message, "error");
        setStatus("failed");
      }
    }
  </script>
</body>
</html>
